<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    
    <style>
    body {
        font-family: 'Poppins', sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    }

    form {
        width: 320px;
        padding: 25px;
        background: rgba(255, 255, 255, 0.12);
        backdrop-filter: blur(12px);
        border-radius: 15px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        color: rgb(190, 187, 187);
        animation: fadeIn 0.8s ease;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    input {
        width: 100%;
        padding: 12px;
        margin: 12px 0;
        border-radius: 10px;
        border: none;
        outline: none;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        font-size: 14px;
        box-sizing: border-box;
    }

    input::placeholder {
        color: #ddd;
    }

    input:focus {
        outline: 2px solid #00ffcc;
        background: rgba(255, 255, 255, 0.25);
    }

    button {
        width: 100%;
        padding: 12px;
        margin-top: 15px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        font-size: 15px;
        font-weight: bold;
        background: linear-gradient(135deg, #00ffcc, #00bfa6);
        color: #003333;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 255, 204, 0.5);
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

</head>

<body>
    <form>
        <h2>Student Registration</h2>

        <input type="text" placeholder="Enter Name" required pattern="[A-Za-z ]+">
        <input type="email" placeholder="Enter Email" required>
        <input type="number" placeholder="Enter Age" required min="18">

        <button type="submit">Register</button>
    </form>
</body>

</html>
